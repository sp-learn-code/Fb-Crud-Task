<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container p-4">

        <div class="row">
            <div class="col-md-6">
              <div class="card">
                  <div class="card-body">
                     <h1 class="h4">Add Title</h1> 
                     <form action="" id="task-form">
                         <label for="title">Title:</label>
                         <input type="text" name="title" id="task-title" placeholder="Task Title" class="form-control mb-3">
                 
                         <label for="description">Description:</label>
                         <textarea name="description" id="task-description" rows="3" placeholder="Task Description" class="form-control mb-3"></textarea>
                 
                         <button id="btn-task-save" class="btn btn-primary">Save</button>
                     </form>
                  </div>
              </div>  
            </div>

            <div class="col-md-6" id="tasks-container"></div>
        </div>

    
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
